# Project information
site_name: "Cookbook"
site_description: "roseau knowledge database."
site_author: "roseauhan"
site_url: "https://roseauhan.github.io/cookbook/"

# Repository
repo_name: "Cookbook"
repo_url: "https://github.com/RoseauHan/cookbook/"

# Copyright
copyright: "Copyright &copy; roseau 2019 - 2020 "

# Theme Configuration
theme:
  name: "material"
  language: zh
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/favicon.ico

# Customization
extra:
  disqus: "roseauhan"
  manifest: "assets/manifest.webmanifest"
  social:
    - type: "github-alt"
      link: "https://github.com/roseauhan"
    - type: "twitter"
      link: "https://twitter.com/roseauhan"
    - type: "dribbble"
      link: "https://dribbble.com/roseauhan"
    - type: "rss"
      link: "https://roseauhan.github.io"

# Google Analytics
google_analytics:
  - "UA-XXXXXXXX-X"
  - "auto"

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
  - toc:
      permalink: true
  - meta
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date-localized:
      type: iso_date

extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
